<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>auth-login</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_998932_kz4srjmxbqr.css">
</head>
<body>
<div class="wrapper">
    <div class="wrapper-content">
        <div class="slogan">
            <h2>GET STARTED WITH US</h2>
            <h5>REGISTER A NEW MEMBERSHIP</h5>
        </div>
        <div class="information" >
            <form action="../index.html" method="post">
                <div class="form-group">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="iconfont icon-dengluming"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="Full Name">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="iconfont icon-mima"></i></span>
                        </div>
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="checkbox" style="position: relative">
                            <input type="checkbox" id="basic_checkbox_1" style="opacity: 0">
                            <label for="basic_checkbox_1">Remember Me</label>
                        </div>
                    </div>
                    <!-- /.col -->
                    <div class="col-12 text-center" style="text-align: center;margin: 15px 0">
                        <button type="submit" class="btn">SIGN IN</button>
                    </div>
                    <!-- /.col -->
                    <div class="text-center" style="text-align: center">
                        <p class="text-white">Already have an account?
                            <a href="auth_login.html" class="text-danger ml-5"> Sign In</a>
                        </p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
